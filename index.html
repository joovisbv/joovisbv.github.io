function formatDateToHHMMSSMMYY() {
  const now = new Date();
  // Get hours, minutes, and seconds in de_DE locale
  const options = {
    hour: '2-digit',
    minute: '2-digit',
    second: '2-digit',
    hour12: false, // Use 24-hour format
    timeZone: 'Europe/Berlin' // Set the time zone to Berlin
  };
  const timeFormatter = new Intl.DateTimeFormat('de-DE', options);
  const timeParts = timeFormatter.formatToParts(now);
  // Extract hours, minutes, and seconds
  const hours = timeParts.find(part => part.type === 'hour').value;
  const minutes = timeParts.find(part => part.type === 'minute').value;
  const seconds = timeParts.find(part => part.type === 'second').value;
  // Get month and year
  const month = String(now.getMonth() + 1).padStart(2, '0'); // Months are zero-based
  const year = String(now.getFullYear()).slice(-2); // Get the last two digits of the year
  // Format the date and time as HHMMSS_MMYY
  const formattedDateTime = `${hours}${minutes}${seconds}_${month}${year}`;
  return formattedDateTime;
}
// Example usage:
function formatDateToMMYYYY(dateString) {
  // Create a Date object from the input string
  const date = new Date(dateString);
  // Get the month and year from the Date object in German
  const month = date.toLocaleString('de-DE', { month: 'long' });
  const year = date.getFullYear();
  // Combine the month and year into the desired format
  return `${month} ${year}`;
}
function formatDateToDDMMYYYY(dateString) {
  // Create a Date object from the input string
  const date = new Date(dateString);
  // Get the day, month, and year from the Date object
  const day = String(date.getDate()).padStart(2, '0');
  const month = date.toLocaleString('de-DE', { month: 'long' });
  const year = date.getFullYear();
  // Combine the day, month, and year into the desired format
  return `${day}. ${month} ${year}`;
}
function formatDateToMMYY(dateString) {
  // Create a Date object from the input string
  const date = new Date(dateString);
  // Get the month and year from the Date object
  const month = String(date.getMonth() + 1).padStart(2, '0'); // Months are zero-based
  const year = String(date.getFullYear()).slice(-2); // Get the last two digits of the year
  // Combine the month and year into the desired format
  return `${month}${year}`;
}

async function processFiles() {
  const prueferElement = document.getElementById("pruefer");
  // Get the value
  pruefer.value = prueferElement.value;
  // Get the label (text)
  if (prueferElement.tagName === "SELECT") {
    // If it's a <select> element, get the text of the selected option
    pruefer.label = prueferElement.options[prueferElement.selectedIndex].text;
  } else {
    // For other elements like <input>, get the value as the label
    pruefer.label = prueferElement.value;
  }
  const dateInput = document.getElementById('dateRow').value;
  const excelFileInput = document.getElementById('excelFile');
  if (!excelFileInput.files.length || !dateInput) {
    alert("Please upload an Excel file and enter a date.");
    return;
  }
  const sqliteFile = document.getElementById('sqliteFile').files[0];
  const uInt8Array = new Uint8Array(await sqliteFile.arrayBuffer());
  const db = new SQL.Database(uInt8Array);
  const collectedData = [];
  const file = excelFileInput.files[0];
  const fileReader = new FileReader();
  fileReader.onload = async (e) => {
    const data = new Uint8Array(e.target.result);
    const workbook = XLSX.read(data, { type: 'array' });
    const sheet = workbook.Sheets[workbook.SheetNames[0]];
    // Convert Excel data to JSON
    const rows = XLSX.utils.sheet_to_json(sheet, { header: "A", defval: "" });
    // Filter rows where column K matches the date input
    const filteredTasks = rows.filter(row => row.K === dateInput).map(row => ({
      bezeichnung: row.B || "",
      seriennummer: row.D || "",
      volumenstrom: row.P || "",
      vakuum: row.Q || "",
      netzteil: row.R || ""
    }));
    // Log the matched rows to the console
    for (let task of filteredTasks) {
      const serialNumber = task.seriennummer;
      const result = db.exec(`
SELECT Geraete_Index, Geraete_Hersteller, Geraete_Bezeichnung, Geraete_Datum_Naechste_Pruefung, Geraete_Pruefdatum 
FROM Geraete 
WHERE Geraete_ID = '${serialNumber}'
ORDER BY Geraete_Pruefdatum DESC
LIMIT 1
`);
      if (result[0] && result[0].values.length) {
        const [
          geraeteIndex,
          hersteller,
          dbBezeichnung,
          datumNaechste,
          datum
        ] = result[0].values[0];
        const ergebnis = db.exec(`
SELECT Ergebnisse_FM_mw_u_l1, Ergebnisse_IABL_mw_iabl_rms_peak, Ergebnisse_FM_mw_ifehler_peak, Ergebnisse_FM_mw_p_peak 
FROM Ergebnisse 
WHERE Ergebnisse_Geraete_index = '${geraeteIndex}'
ORDER BY Ergebnisse_Datum DESC
LIMIT 1
`);
        if (ergebnis[0] && ergebnis[0].values.length) {
          const [ fm_mw_u_l1, iabl_mw_iabl_rms_peak, fm_mw_ifehler_peak, fm_mw_p_peak ] = ergebnis[0].values[0];
          const dataForPDF = { 
            id: task.id,

            iabl: Math.round((iabl_mw_iabl_rms_peak * 1000) * 10) / 10,

            ppeak: Math.round(fm_mw_p_peak * 10) / 10, 
            volumenstrom: task.volumenstrom,
            vakuum: task.vakuum,
            netzteil: task.netzteil,
            bezeichnung: task.bezeichnung,
            seriennummer: task.seriennummer,
            dbBezeichnung: dbBezeichnung,
          };
          collectedData.push(dataForPDF);
        }
      }
    }
    console.log(collectedData);
    if (collectedData.length > 0) {

const newContent = ` <ins><b style="font-weight:bold">${collectedData.length}</b> Protokolle werden erstellt...</ins><br> `;
